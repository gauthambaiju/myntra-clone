<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="desktop-container">
        <header>
            <div class="logo-container">
                <a class="logo"></a>
            </div>
            <div class="navbar-container">
                <div class="navbar">
                    <div class="nav-content">
                        <div class="nav-text-container">
                            <a href="" class="nav-text">MEN</a>
                        </div>
                    </div>
                    <div class="nav-content">
                        <div class="nav-text-container">
                            <a href="" class="nav-text">WOMEN</a>
                        </div>
                    </div>
                    <div class="nav-content">
                        <div class="nav-text-container">
                            <a href="" class="nav-text">KIDS</a>
                        </div>
                    </div>
                    <div class="nav-content">
                        <div class="nav-text-container">
                            <a href="" class="nav-text">HOME</a>
                        </div>
                    </div>
                    <div class="nav-content">
                        <div class="nav-text-container">
                            <a href="" class="nav-text">BEAUTY</a>
                        </div>
                    </div>
                    <div class="nav-content">
                        <div class="nav-text-container">
                            <a href="" class="nav-text">GENZ</a>
                        </div>
                    </div>
                    <div class="nav-content">
                        <div class="nav-text-container">
                            <a href="" class="nav-text">STUDIO</a>
                        </div>
                        <span class="new-text-container">
                            <span class="new-text">NEW</span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="desktop-actions">
                <div class="desktop-user">
                    <div class="user-icon-container">
                        <span class="user-icon"></span>
                        <span class="user-title">Profile</span>
                    </div>
                </div>
                <a class="desktop-wishlist">
                    <span class="wishlist-icon"></span>
                    <span class="wishlist-title">Wishlist</span>
                </a>
                <a class="desktop-cart">
                    <span class="bag-icon"></span>
                    <span class="bag-title">Bag</span>
                </a>
            </div>
            <div class="desktop-query">
                <input type="text" class="search" placeholder="Search for products, brands and more">
                <a href="" class="search-icon-container">
                    <span class="search-icon"></span>
                </a>
            </div>
        </header>
        <main>
            <div class="main-content">
                <div class="content-row-1">
                    <div class="text-list-container">
                        <ul class="text-list">
                            <li class="list-item">
                                <span class="title slash">Home</span>
                            </li>
                            <li class="list-item">
                                <span class="title slash">Clothing</span>
                            </li>
                            <li class="list-item">
                                <span class="title bold">Men T-shirts</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="content-row-2">
                    <div class="title-container">
                        <h2 class="title">Men T-Shirts</h2>
                        <span class="title-count">
                             - 
                            236058
                            items
                        </span>
                    </div>
                </div>
                <div class="content-row-3">
                    <div class="left-container">
                        
                    </div>
                    <div class="right-container"></div>
                </div>
            </div>
        </main>
    </div>
</body>
<script src="scripts.js"></script>
</html>
